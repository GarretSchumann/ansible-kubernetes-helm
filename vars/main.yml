---
kubernetes_helm_name: helm-{{kubernetes_helm_ver}}-{{kubernetes_helm_platform}}
kubernetes_helm_tgz: '{{kubernetes_helm_name}}.tar.gz'

# wget https://storage.googleapis.com/kubernetes-helm/helm-v2.6.0-darwin-amd64.tar.gz
# wget https://storage.googleapis.com/kubernetes-helm/helm-v2.6.0-linux-amd64.tar.gz
# wget https://storage.googleapis.com/kubernetes-helm/helm-v2.6.0-linux-arm64.tar.gz
# wget https://storage.googleapis.com/kubernetes-helm/helm-v2.6.0-windows-amd64.zip
